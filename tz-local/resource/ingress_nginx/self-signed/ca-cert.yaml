apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: ca-issuer
spec:
  ca:
    secretName: ca-secret

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ca-signed-cert
  namespace: default
spec:
  secretName: ca-signed-cert-tls
  duration: 8760h
  renewBefore: 360h
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: ca-issuer
  commonName: test.default.topzone-k8s.topzone.com
  dnsNames:
    - test.default.topzone-k8s.topzone.com
    - consul.default.topzone-k8s.topzone.com
    - vault.default.topzone-k8s.topzone.com
    - consul-server.default.topzone-k8s.topzone.com
    - argocd.default.topzone-k8s.topzone.com
    - jenkins.default.topzone-k8s.topzone.com
    - harbor.harbor.topzone-k8s.topzone.com
    - grafana.default.topzone-k8s.topzone.com
    - prometheus.default.topzone-k8s.topzone.com
    - alertmanager.default.topzone-k8s.topzone.com
    - vagrant-demo-app.devops-dev.topzone-k8s.topzone.com

