apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: devops-demo-prom
    release: prometheus
  name: devops-demo-prom
  namespace: devops-dev
spec:
  selector:
    matchLabels:
      app: devops-demo-prom
      release: prometheus
  endpoints:
  - port: api-80

---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app: devops-demo-prom
    release: prometheus
  name: devops-demo-prom
spec:
  groups:
  - name: "devops-demo-prom"
    rules:
    - alert: devops-demo-prom
      expr: count(kube_pod_status_phase{pod=~"devops-demo-prom.*", phase="Failed"}) by (namespace) == 0
      for: 1m
#      annotations:
#        message: |
#          `{{ $labels.namespace }}/devops-demo` 서비스가 다운되었습니다!!!!!
      annotations:
        description: |
          `{{ $labels.namespace }}/devops-demo` 서비스가 다운되었습니다!!!!!
        runbook_url: https://prometheus.default.k8s_project.k8s_domain/alerts?search=devops-demo
        summary: devops-demo 서비스 다운
      labels:
        severity: critical
        project: devops-demo
        staging: dev

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-demo-prom
  namespace: devops-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-demo-prom
  template:
    metadata:
      labels:
        team: devops
        project: demo
        environment: dev
        app: devops-demo-prom
        release: prometheus
      annotations:
        prometheus.io/port: '9102'
        prometheus.io/scrape: 'true'
    spec:
      containers:
        - name: devops-demo-prom
          image: >-
            215559030652.dkr.ecr.ap-northeast-2.amazonaws.com/devops-demo:1dcd1-8
          readinessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP

---
apiVersion: v1
kind: Service
metadata:
  name: devops-demo-prom
  namespace: devops-dev
  labels:
    app: devops-demo-prom
    release: prometheus
spec:
  ports:
    - name: api-80
      port: 80
      targetPort: 8080
  selector:
    app: devops-demo-prom

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-demo-prom
  namespace: devops-dev
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: prom.devops-dev.k8s_project.k8s_domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devops-demo-prom
                port:
                  number: 80

