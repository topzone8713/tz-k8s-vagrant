apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-tz-demo-app-eks-main-s
spec:
  selector:
    matchLabels:
      app: devops-tz-demo-app-eks-main-s
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-nodejs: "true"
      labels:
        org: topzone
        team: devops
        project: mc20
        environment: dev
        app: devops-tz-demo-app-eks-main-s
    spec:
      containers:
        - name: devops-tz-demo-app-eks-main-s
          image: 596627550572.dkr.ecr.ap-northeast-2.amazonaws.com/devops-tz-demo-app:eks-main-s-3
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /
              port: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: devops-tz-demo-app-eks-main-s-sv
spec:
  type: NodePort
  selector:
    app: devops-tz-demo-app-eks-main-s
  ports:
    - port: 80
      name: http-80
      targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-tz-demo-app-eks-main-s-ing
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/stz-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
    - host: eks-main-s-demo.devops.eks-main-s.topzone.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devops-tz-demo-app-eks-main-s-sv
                port:
                  number: 80
  tls:
    - hosts:
        - eks-main-s-demo.devops.eks-main-s.topzone.me
      secretName: devops-tz-demo-app-eks-main-s-ssl
