# PostgreSQL External Access Service (NodePort)
# ⚠️ WARNING: Exposing PostgreSQL to external access is a security risk.
# Use only for development/testing purposes.
# For production, use VPN, bastion host, or port-forward instead.
apiVersion: v1
kind: Service
metadata:
  name: devops-dev-postgres-postgresql-external
  namespace: devops-dev
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: devops-postgres
    external-access: "true"
spec:
  type: NodePort
  selector:
    app.kubernetes.io/component: primary
    app.kubernetes.io/instance: devops-postgres
    app.kubernetes.io/name: postgresql
  ports:
    - name: postgresql
      port: 5432
      targetPort: 5432
      nodePort: 30432  # External port (30000-32767 range)
      protocol: TCP
  # Optional: Restrict access to specific IP ranges
  # externalIPs:
  #   - "YOUR_IP_ADDRESS"


















