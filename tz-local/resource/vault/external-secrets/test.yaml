---

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: devops-dev
  namespace: devops-dev
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "devops-dev"
          serviceAccountRef:
            name: "devops-dev-svcaccount"

---

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: devops-prod
  namespace: devops
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "devops-prod"
          serviceAccountRef:
            name: "devops-prod-svcaccount"

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: devops-externalsecret
  namespace: devops
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: devops-prod
    kind: SecretStore
  target:
    name: devops-demo-externalsecret
  data:
  - secretKey: passwod
    remoteRef:
      key: secret/devops-prod/dbinfo
      property: passwod
